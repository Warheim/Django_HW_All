{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="{% url 'books' %}">Каталог</a></h1>
        </div>
        <div class="row">
            {% for book in books %}
            <div class="book col-md-4">
                <a href="{% url 'datebooks' book.pub_date %}">
                    <h2>{{ book.name }}</h2>
                </a>
                <p>{{ book.author }}</p>
                <p>{{ book.pub_date }}</p>
                &nbsp;
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
